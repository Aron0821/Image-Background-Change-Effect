<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Effect.css" />
    <title>Image Background Change</title>
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img
          src="images/background_change_img/background_change_img/transparent.png"
          width="100%"
        />

        <div class="img-wrap">
          <img
            src="images/background_change_img/background_change_img/original.jpg"
            id="originalImg"
          />
        </div>

        <span id="line">
          <img
            src="images/background_change_img/background_change_img/arrow.png"
            class="arrow"
          />
        </span>
      </div>
    </div>
    <script src="Effect.js"></script>
  </body>
</html>
